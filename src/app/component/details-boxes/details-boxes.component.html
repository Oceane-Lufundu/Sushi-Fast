    table.center {

    <table *ngIf="boxes.length > 0" class="table is-striped center">
    <thead>
    <tr>
    <th>Nom de la boxe</th>
    <th>quantit√©</th>
    <th>Saveurs</th>
    </tr>
    </thead>
    <tbody>
        <tr> 
        <td>{{ laBox?.nom }}
            <li style="margin-bottom: 2em; font-weight: bold; font-size: 1.2em;;"></li>
            <img class="card-img-top" [src]="'http://localhost:8080/api/image'+'/'+ laBox?.image" alt="{{ laBox?.nom }}" style="width: 20em;">

        <td>{{ laBox?.saveurs }}</td>
        </tr>
    </tbody>
    <tfoot>

        <div class="card" style="width: 18rem;">
            <img src="http://localhost:8080/api/image"+ 
            class="card-img-top" alt="{{ laBox?.nom }}" style="width: 20em;">
            <div class="card-body">
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
